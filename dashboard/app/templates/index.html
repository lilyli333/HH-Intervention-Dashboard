<script language="javascript">
		var scrollRight = true;
		function func (){
			sensorscroll = document.getElementById('sensorscroll');
			position = sensorscroll.scrollLeft;

			if(position == sensorscroll.scrollWidth - sensorscroll.offsetWidth){
				scrollRight = false;
			}
			if(position == 0){
				scrollRight = true;
			}

			if(scrollRight){
					sensorscroll.scrollLeft += 1;
			}
			else {
					sensorscroll.scrollLeft -=1;
			}
		}
		setInterval('func()',10);
		</script>
